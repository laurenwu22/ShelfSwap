<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shelf Swap</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
  <h1>Shelf Swap</h1>

  <div class="jumbotron text-center">
    <div class="container">
        <h1>Welcome!</h1>
      <a class="btn btn-light btn-lg" href="/api/users/logout" role="button">Log Out</a>
      <br><br>
      <form action="/api/books/search" method="POST">
        <label for="book">Search book by Title, Author, ISBN, or Keywords:</label><br>
        <input type="text" id="book" name="book"><br>
        <br>
        <input type="submit" value="Submit">
      </form>
      <br>
      <br>
      <form action="/api/books/list" method="POST">
        <label for="id">Enter book id:</label><br>
        <input type="text" id="id" name="id"><br>
        <label for="notes">Enter book notes:</label><br>
        <input type="text" id="notes" name="notes"><br>
        <br>
        <input type="submit" value="Submit">
      </form>
  </div>

</html>
